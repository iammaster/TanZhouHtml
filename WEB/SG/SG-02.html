<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
		</style>

	<!--引入sg的官方CSS文件-->
	<link rel="stylesheet" href="css/sg.css">
	
	</head>
<body>

<input type="button" class="tmui-modal-black tmdialog7" data-showicon="false" tip="message消息框" value="message消息框">
<input type="button" class="tmui-modal-black tmdialog7" data-showicon="true" tip="有图标的message消息框" value="有图标的message消息框">
<input type="button" class="tmui-modal-black tmdialog7" data-showicon="false" data-showbottom="false" tip="message没有按钮消息框" data-width="360" data-height="240" value="message没有按钮消息框">
<input type="button" class="tmui-modal-black tmdialog7" data-showicon="false" data-showmin="false" tip="message没有最小化消息框" data-width="360" data-height="300" value="message没有最小化消息框">


<!--第一步：引入jQuery的官方类库-->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<!--第二步：导入自定义sgutil库-->
<script type="text/javascript" src="js/sgutil.js"></script>
<!--第三步：导入自定义sg库-->
<script type="text/javascript" src="js/sg.js"></script>
<!--调用接口方法-->
<script type="text/javascript">
$(".tmdialog7").on("click",function(){
    var width = $(this).data("width");
    var height = $(this).data("height");
    var showMin = $(this).data("showmin");
    var showIcon = $(this).data("showicon");
    var showBottom = $(this).data("showbottom");
    var content = $(this).attr("tip");
    $.tmDialog.message({showBottom:showBottom,showMin:showMin,width:width,height:height,showIcon:showIcon,title:"标题",content:content});
});

</script>
</body>
</html>
